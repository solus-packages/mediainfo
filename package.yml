name       : mediainfo
version    : '20.03'
release    : 21
source     :
    - https://old.mediaarea.net/download/source/mediainfo/20.03/mediainfo_20.03.tar.xz : dc3ef8a2aea8d1bb101c679209de941d094141113acda42677c101c7bc853ab8
license    : BSD-2-Clause
component  : multimedia.video
summary    : MediaInfo is a convenient unified display of the most relevant technical and tag data for video and audio files
description: |
    MediaInfo is a convenient unified display of the most relevant technical and tag data for video and audio files.
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(libmediainfo)
    - pkgconfig(sm)
    - desktop-file-utils
    - wxwidgets-devel
setup      : |
    pushd Project/GNU/CLI
        %autogen
    popd
    pushd Project/GNU/GUI
        %autogen
    popd
build      : |
    %make -C Project/GNU/CLI
    %make -C Project/GNU/GUI
install    : |
    %make_install -C Project/GNU/CLI
    %make_install -C Project/GNU/GUI
